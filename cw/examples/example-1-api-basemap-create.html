<!DOCTYPE html>
<html>

<head>
  <title>Hello Map</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="http://map.x3platform.com/esri/css/esri.css">
  <style>
    html,
    body,
    #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="http://map.x3platform.com/init.js"  data-dojo-config="parseOnLoad: true"></script>
  <script>
    require(["cw/basemap", "dojo/domReady!"], function (basemap) {
      var map = basemap.create({
        divId: "map",
        zoom: 13
      });
    });
  </script>
</head>

<body>
  <div id="map"></div>
</body>

</html>
