<!DOCTYPE html>
<html>

<head>
  <title>初始化摄像头信息</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="http://map.x3platform.com/esri/css/esri.css">
  <script src="http://map.x3platform.com/init.js" data-dojo-config="parseOnLoad:true, locale:'zh-cn'"></script>
  <script>
    require(["cw/basemap", "cw/cameras", "cw/util", "dojo/request/xhr", "dojo/domReady!"], function (basemap, cameras, util, xhr) {

      var map = basemap.create({ divId: "map" });

      xhr('../data/cameras.json', { handleAs: "json" }).then(function (response) {
        cameras.initLayer({
          // 显示地图的容器标识
          map: map,
          // 摄像头信息
          cameras: response.data
        });
      }, function (err) {
        // Handle the error condition
        console.log(err);
      }, function (evt) {
        // Handle a progress event from the request if the
        // browser supports XHR2
      });
    });
  </script>
</head>

<body>
  <div id="map"></div>
</body>

</html>
