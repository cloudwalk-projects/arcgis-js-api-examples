<div class="esriMdSliderVertical esriMdSliderPassive">
  <table class="esriMdSliderTableVertical" data-dojo-attach-point="mdSliderTable">
    <tr>
      <td colspan="3" class="esriMdSliderInfoCellVertical">
        <div data-dojo-attach-point="dimensionInfo" class="esriMdSliderInfo">
          <br/><br/>
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="3" class="esriMdSliderCellVertical" data-dojo-attach-point="mdSliderCell"></td>
    </tr>
    <tr  class="esriMdSliderPlayButtonRow"  data-dojo-attach-point="playPauseBtnRow">
      <td class="esriMdSliderPrevButtonCell">
        <button data-dojo-type="dijit/form/Button" data-dojo-props="iconClass: 'mdsButton mdsPrevButton'" data-dojo-attach-event="onClick:decrement" data-dojo-attach-point="prevBtn" type="button"
                title="${_i18n.widgets.mdSlider.NLS_previous}">
        </button></td>
      <td class="esriMdSliderPlayButtonCell">
        <button data-dojo-type="dijit/form/Button" data-dojo-props="iconClass: 'mdsButton mdsPlayButton'" data-dojo-attach-event="onClick:_onPlay" data-dojo-attach-point="playPauseBtn" type="button"
                title="${_i18n.widgets.mdSlider.NLS_play}">
        </button></td>
      <td class="esriMdSliderNextButtonCell">
        <button data-dojo-type="dijit/form/Button" data-dojo-props="iconClass: 'mdsButton mdsNextButton'" data-dojo-attach-event="onClick:increment" data-dojo-attach-point="nextBtn" type="button"
                title="${_i18n.widgets.mdSlider.NLS_next}">
        </button></td>
    </tr>
  </table>
</div>
